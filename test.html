<!DOCTYPE html>
<html class="no-js" lang="en"> 
<head>
	<link rel="stylesheet" href="/css/text.css">
	<script src="js/modernizr.js"></script>
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <div class="wrapper">
        <div class="cube">
          <b class="front">front</b>
          <b class="back">back</b>
          <b class="top">top</b>
          <b class="bottom">bottom</b>
          <b class="left">left</b>
          <b class="right">right</b>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" width="500" height="500" src="http://www.planwallpaper.com/static/images/xperia_z_ultra-wallpaper-1366x768.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" width="500" height="500" src="https://static.pexels.com/photos/28221/pexels-photo-28221.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script type="text/javascript" src="/js/jquery-migrate-1.2.1.min.js"></script>  
   <script src="/js/bootstrap.js"></script> 
</body>
</html>
